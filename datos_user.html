<!DOCTYPE html>
<html>
<head>
<title>Modificar mi perfil</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes" /> 
</head>
<body>
<div data-role="page" id="config_user">
	<div data-role="header">
  <a href="index.html#menu" data-icon="arrow-l" data-theme="c">Volver</a>
    <img src="images/logo.png" width="200" />
	</div>
	<div data-role="content">
<table>
<tr>
<td><img src="images/perfil_peq.png" /></td>
<td><h1>Modificar mi perfil</h1></td>
</tr>
</table>
<div id="form_datos">
    <label for="nombre">
        <b>* Nombre</b>
    </label>
    <input type="text" id="nombre" autocomplete="off">
    <label for="apellidos">
        <b>* Apellidos</b>
        </label>
    <input type="text" id="apellidos" autocomplete="off">
    <label for="tel">
        <b>Teléfono</b>
        </label>
    <input type="text" id="tel" autocomplete="off">
    <label for="cp">
        <b>Código Postal</b>
    </label>
    <input type="text" id="cp" autocomplete="off">
    <label for="email">
        <b>* Email</b>
    </label>
    <input type="text" id="email" autocomplete="off">
    <div id="pass_ocul">
    <label for="pass">
        <b>Nueva Contraseña (Dejar en blanco si no se quiere cambiar)</b>
    </label>
    <input type="password" id="pass" autocomplete="off">
    <label for="pass_conf">
        <b>Confirmar nueva Contraseña (Solo si se indica nueva contraseña)</b>
    </label>
    <input type="password" id="pass_conf" autocomplete="off">
    </div>
    <label for="email">
        <b>* Centro seleccionado:</b>
    </label>
	<select id="id_centro"></select>
    <input type="button" value="Actualizar datos" id="bot_enviar" data-theme="b">
</div>
<p>&nbsp;</p>
<a data-role="button" data-theme="b" id="descon">Cerrar sesión</a>
	</div>
	 <div data-role="footer" style="overflow:hidden;">
        <div data-role="navbar">
            <ul>
                <li><a href="#menu" data-icon="home">Inicio</a></li>
                <li><a href="#reservas" data-icon="grid">Reservas</a></li>
                <li><a href="datos_user.html" data-icon="lock" class="ui-btn-active">Mis Datos</a></li>
            </ul>
        </div><!-- /navbar -->
	</div><!-- /footer -->
</div>
<!--FIN config_user-->
</body>
</html>
